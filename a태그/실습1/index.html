<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그 실습1</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="box google">
    <h1>구글로 이동하기</h1>
    <a href="https://google.com/">
      <img src="./images/google.png" alt="google logo">
    </a>
    <p>Google 이미지를 눌렀을 때 <span class="text-bold">구글로 이동</span></p>
  </div>

  <div class="box naver">
    <h1 class="text-green">네이버로 이동하기</h1>
    <img src="./images/naver.png" alt="naver logo">
    <p><a class="text-green" href="https://www.naver.com/">여기</a>를 눌렀을 때 네이버로 이동</p>
  </div>
</body>
</html>
