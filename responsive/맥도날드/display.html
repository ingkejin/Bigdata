<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display | visibility</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }

    .box1 {
      /* display : none 화면 X | 공간 X */
      /* visibility: hidden 화면 X | 공간 O */
      visibility: hidden;
      background-color: rebeccapurple;
    }

    .box2 {
      background-color: blue;
    }

    .box3 {
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
