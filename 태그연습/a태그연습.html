<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그 연습</title>
</head>
<body>
    <!-- a태그 target 속성 기본 _self(현재창) -->
    <!-- 새창열기 : target="_blank" -->
    <!-- href : 이동할 경로 -->
    <a href="https://www.naver.com/" target="_blank">네이버로 이동</a>
    <a href="https://www.google.com/" target="_blank">구글로 이동</a>
    <!-- 다른 파일로 이동할 때 : href안에 이동할 파일이 있는 경로 -->
    <a href="./태그연습.html">태그연습 html 파일로 이동</a>

    <!-- src : 보여줄 이미지 경로 -->
    <!-- alt : 이미지 대체 텍스트 -->
    <div class="naver-box">
        <a href="https://www.naver.com/">
            <img src="./images/naver.png" alt="네이버 로고">
        </a>
    </div>

    <div class="google-box">
        <a href="https://www.google.com/">
            <img src="./images/google.png" alt="구글 로고">
        </a>
    </div>

</body>
</html>
