<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input태그 | 회원가입</title>
  <link rel="stylesheet" href="./style.css">
  <!-- j-Query -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <h1>회원가입</h1>
    <p class="join-txt">
      회원가입 페이지 입니다. 본사는 고객님들의 개인정보를 소중하고 안전하게 보관하고 있습니다.<br>
      불편사항이 있으시면 042-1234-1234로 연락주시기 바랍니다.
    </p>

    <form id="join-form" action="./action.html" method="GET">
      <table>
        <!-- tr, th, td -->
         <tr>
          <td>
            <label for="userid">아이디</label>
          </td>
          <td>
            <input id="userid" placeholder="아이디를 입력하세요." type="text">
            <button type="button">아이디 중복체크</button>
            <p class="id-warn"></p>
          </td>
         </tr>

         <tr>
          <td>
            <label for="userpw">비밀번호</label>
          </td>
          <td>
            <input id="userpw" type="password">
            <p class="pw-warn"></p>
          </td>
         </tr>

         <tr>
          <td>
            <label for="user-pwchk">비밀번호 재확인</label>
          </td>
          <td>
            <input id="user-pwchk" type="password">
            <p class="pwchk-warn"></p>
          </td>
         </tr>

         <tr>
          <td>
            <label for="username">이름</label>
          </td>
          <td>
            <input id="username" type="text">
          </td>
         </tr>

         <tr>
          <td>
            <label for="user-email">이메일</label>
          </td>
          <td>
            <input id="user-email" type="eamil">
          </td>
         </tr>

         <tr>
          <td>
            <label for="user-nation">국적</label>
          </td>
          <td>
            <select id="user-nation" name="nation" >
              <optgroup label="Asia">
                <option value="kor">대한민국</option>
                <option value="jap">일본</option>
                <option value="chi">중국</option>
                <option value="" disabled>북한</option>
              </optgroup>
            </select>
          </td>
         </tr>

         <tr>
          <td>생년월일</td>
          <td>
            <span><select name="" id="year"></select>년</span>
            <span><select name="" id="month"></select>월</span>
            <span><select name="" id="date"></select>일</span>
          </td>
         </tr>

         <tr>
          <td>성별</td>
          <td>
            <label><input type="radio" name="gender" value="1">남자</label>
            <label><input type="radio" name="gender" value="0">여자</label>
          </td>
         </tr>

         <tr>
          <td>전화번호</td>
          <td>
            <select name="" id="">
              <option value="">010</option>
              <option value="">041</option>
              <option value="">042</option>
              <option value="">02</option>
            </select>-
            <input type="text" maxlength="4">-
            <input type="text" maxlength="4">
          </td>
         </tr>

         <tr>
          <td>희망연봉</td>
          <td>
            <input type="range">
          </td>
         </tr>

         <tr>
          <td>취미</td>
          <td>
            <label><input type="checkbox" name="hobby">양궁</label>
            <label><input type="checkbox" name="hobby">등산</label>
            <label><input type="checkbox" name="hobby">영화감상</label>
            <label><input type="checkbox" name="hobby">음악감상</label>
            <label><input type="checkbox" name="hobby">골프</label>
            <label><input type="checkbox" name="hobby">서핑</label>
            <label><input type="checkbox" name="hobby">축구</label>
          </td>
         </tr>

         <tr>
          <td>증명사진</td>
          <td>
            <input type="file">
          </td>
         </tr>

         <tr>
          <td>자기소개</td>
          <td>
            <textarea name="" id=""></textarea>
          </td>
         </tr>

         <tr>
          <td>
            <input id="submit-btn" type="submit">
            <input type="reset">
          </td>
         </tr>
      </table>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
