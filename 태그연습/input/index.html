<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input태그 | 회원가입</title>
  <link rel="stylesheet" href="./style.css">
  <!-- j-Query -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <h1>회원가입</h1>
    <P>회원가입 페이지 입니다.</P>

    <!-- <table border="1">
      <tr>
        <th>이름</th>
        <th>성별</th>
      </tr>

      <tr>
        <td>이예진</td>
        <td>여성</td>
      </tr>
    </table> -->

    <!-- action : 데이터가 전송될 서버 URL -->
    <!-- method : 데이터를 전송하는 방식(HTTP 메소드)을 지정한다 -->
    <!-- 값이 비어있을 때 기본값 : GET -->
    <form action="./action.html" method="GET">
      <table>
        <tr>
          <td>아이디 :</td>
          <td><input type="text"></td>
        </tr>
      </table>

      <select class="year" name="" id="">

      </select>

      <!-- radio : 중복 선택 X -->
      <!-- checkbox : 중복 선택 O -->
      <span>남자<input type="checkbox" name="gender"></span>
      <span>여자<input type="checkbox" name="gender"></span>

      <input type="range">

      <input type="color">
      <input type="file">
      <textarea name="" id=""></textarea>

      <input type="submit">
      <input type="reset">
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
