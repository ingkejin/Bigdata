<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-size: 48px;
    }
   .block {
    border: 2px solid red;
    background: red;
   } 

   .inline {
    border : 2px solid blue;
    background: blue;
   }
</style>
<body>
    <!-- 사용자한테 보이지 않는 주석 -->
    <!-- div : 상자처럼 구역을 나누는 태그 -->
    <div>
        나는 div 태그 구역을 나누는 태그
    </div>
    <div class="block">
        나는 Block 요소야.
    </div>
    <span class="inline">
        나는 inline 요소야.
    </span>
</body>
</html>
